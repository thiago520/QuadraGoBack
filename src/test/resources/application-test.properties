# --- H2 em memória ---
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# --- Web stack consistente nos testes ---
spring.main.web-application-type=servlet

# --- Desliga auto-configs de segurança "prod" no profile test ---
spring.autoconfigure.exclude=\
org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration,\
org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# --- Migrações (se existir no projeto) ---
spring.flyway.enabled=false
spring.liquibase.enabled=false

# --- JWT (JwtService depende) ---
jwt.secret=0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef
jwt.expiration=3600000

# --- Logs úteis nos testes (opcional) ---
logging.level.org.springframework=ERROR
logging.level.com.quadrago.backend=DEBUG

debug=true
logging.level.org.springframework.boot.context.config=DEBUG

