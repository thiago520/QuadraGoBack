# ========== CONFIGURAÇÃO DO BANCO DE DADOS (TESTE) ==========
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# ========== SPRING SECURITY ==========
# Define usuário padrão para autenticação básica se necessário
spring.security.user.name=admin
spring.security.user.password=admin

# ========== SPRING BOOT ADMIN ==========
# Desativa Admin Server/Client para evitar conflitos durante os testes
spring.boot.admin.client.enabled=false
spring.boot.admin.server.enabled=false

# ========== DEMAIS ==========
# Impede execução automática de scripts SQL
spring.sql.init.mode=never

# Garante que beans duplicados não causem conflito
spring.main.allow-bean-definition-overriding=true
