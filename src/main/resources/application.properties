# ========== CONFIGURAÇÃO DO BANCO DE DADOS ==========
spring.datasource.url=jdbc:postgresql://localhost:5432/quadrago
spring.datasource.username=postgres
spring.datasource.password=sua_senha_aqui
spring.datasource.driver-class-name=org.postgresql.Driver

# ========== CONFIGURAÇÃO DO JPA ==========
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========== CONFIGURAÇÃO DE LOGINS INICIAIS ==========
spring.security.user.name=admin
spring.security.user.password=admin

# ========== CONFIGURAÇÃO DO ACTUATOR ==========
spring.application.name=quadrago-api

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ========== CONFIGURAÇÃO DO JWT ==========
jwt.secret=mysupersecretkeythatneedstobeverylongforhs256
jwt.expiration=86400000 # 1 dia em milissegundos

