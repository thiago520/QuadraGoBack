services:
  postgres:
    image: postgres:16-alpine
    container_name: quadrago-postgres
    environment:
      POSTGRES_DB: quadrago
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d quadrago"]
      interval: 10s
      timeout: 5s
      retries: 10

  admin-server:
    image: codecentric/spring-boot-admin:3.4.0
    container_name: quadrago-admin
    environment:
      SPRING_SECURITY_USER_NAME: admin
      SPRING_SECURITY_USER_PASSWORD: admin
      SERVER_PORT: 8080
    ports:
      - "8090:8080"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quadrago-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/quadrago
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_PROFILES_ACTIVE: dev

      # Spring Boot Admin (cliente -> server)
      SPRING_BOOT_ADMIN_CLIENT_URL: http://admin-server:8080
      SPRING_BOOT_ADMIN_CLIENT_USERNAME: admin
      SPRING_BOOT_ADMIN_CLIENT_PASSWORD: admin

      # JWT (ajuste se quiser via .env)
      JWT_SECRET: 4a0f1m0WmC3o8Q2E1S8JmRL7+SxGQ4y7F7z7c7q9pKk=
      JWT_EXPIRATION: "86400000"
      JWT_ACCESS_EXPIRATION: "900000"
      JWT_REFRESH_EXPIRATION: "2592000000"
    ports:
      - "8080:8080"

volumes:
  pgdata: